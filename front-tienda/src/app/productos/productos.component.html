<div class="container-fluid"> 

  <div class="row">
      <select (change)="cambioOrden( $event.target.value )" [(ngModel)]="idOrden" name="categoria" class="form-control">
          <option value="">Seleccione Categoria</option>
          <option [value]="1"> Ordenar de A-Z  </option>
          <option [value]="2"> Ordenar de Z-A  </option>
          <option [value]="3"> Ordenar Precio Mas Bajo  </option>
          <option [value]="4"> Ordenar Precio Mas Alto  </option>
        </select>
      
  </div>


  <div class="container-fluid">
      <div class="row"> 
          <form>
              <div class="form-group" >
                <label for="menor">Desde</label>
                <input type="number" class="form-control" [(ngModel)]="desde" id="menor" placeholder="Desde" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <label for="mayor">Hasta</label>
                <input type="number" class="form-control" [(ngModel)]="hasta" id="mayor" placeholder="Hasta" [ngModelOptions]="{standalone: true}">
              </div>
              <button type="button" class="btn btn-primary" (click)="filtrarPorRangoPrecios()">Filtrar por Precio</button>
            </form>
      </div>
  </div>


  <hr>
  
</div>

<div *ngIf='products'>
  
  <div class="card" *ngFor="let product of products">
    <div class='card-body'>
      <div class='row'>
        <div class='col-sm-5'>
          <div class='row'>
            <div class='col-md-4'>Name:</div>
            <div class='col-md-4'>{{ product.nombre }}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Code:</div>
            <div class='col-md-4'>{{ product.productoId }}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Description:</div>
            <div class='col-md-4'>{{ product.descripcion }}</div>
          </div>

          <div class='row'>
            <div class='col-md-4'>Price:</div>
            <div class='col-md-4'>{{ product.precio }}</div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
      <i class='fa fa-reply'></i> Back
    </button>
  </div>

</div>
